<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Blue background square -->
  <rect x="0" y="0" width="100" height="100" rx="8" ry="8" fill="#488BCB"/>

  <!-- Orange airplane icon (rotated 45 degrees, pointing upper-right) -->
  <g transform="translate(50, 50) rotate(-45)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="8" ry="28" fill="#F5B97E"/>
    <!-- Right wing -->
    <ellipse cx="18" cy="5" rx="22" ry="7" fill="#F5B97E"/>
    <!-- Left wing -->
    <ellipse cx="-18" cy="5" rx="22" ry="7" fill="#F5B97E"/>
    <!-- Tail fin -->
    <ellipse cx="0" cy="22" rx="12" ry="5" fill="#F5B97E"/>
  </g>
</svg>