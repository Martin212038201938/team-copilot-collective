<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125" width="100" height="125">
  <!-- Blue background square -->
  <rect x="0" y="0" width="100" height="100" fill="#488BCB"/>

  <!-- Orange airplane icon pointing upper-right -->
  <g transform="translate(50, 48) rotate(-45)">
    <!-- Fuselage (main body) -->
    <path d="M0,-32 C6,-32 8,-20 8,0 C8,15 6,28 0,32 C-6,28 -8,15 -8,0 C-8,-20 -6,-32 0,-32" fill="#F5B97E"/>

    <!-- Right wing -->
    <path d="M6,0 C10,-2 35,-8 38,-6 C40,-4 38,0 35,2 C30,5 10,8 6,6 Z" fill="#F5B97E"/>

    <!-- Left wing -->
    <path d="M-6,0 C-10,-2 -35,-8 -38,-6 C-40,-4 -38,0 -35,2 C-30,5 -10,8 -6,6 Z" fill="#F5B97E"/>

    <!-- Tail right -->
    <path d="M4,22 C6,22 18,28 18,30 C18,32 15,32 12,31 C8,30 4,26 4,24 Z" fill="#F5B97E"/>

    <!-- Tail left -->
    <path d="M-4,22 C-6,22 -18,28 -18,30 C-18,32 -15,32 -12,31 C-8,30 -4,26 -4,24 Z" fill="#F5B97E"/>
  </g>

  <!-- Text "Copilotenschule" -->
  <text x="50" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#F5B97E">Copilotenschule</text>
</svg>