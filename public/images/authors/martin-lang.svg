<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Profile silhouette -->
  <circle cx="200" cy="160" r="70" fill="rgba(255,255,255,0.9)"/>
  <ellipse cx="200" cy="340" rx="120" ry="100" fill="rgba(255,255,255,0.9)"/>

  <!-- Initials -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
        fill="#4F46E5" text-anchor="middle">ML</text>
</svg>
