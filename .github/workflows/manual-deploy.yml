name: Manual Deploy to Alwaysdata

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'claude/knowledge-page-generator-improvements-011CUz4cZPee8q8s8gK6Z1L8'
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Deploy to Alwaysdata via SSH/rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USERNAME }}
          SOURCE: "dist/"
          TARGET: "/home/y-b/www/copilotenschule.de/"
          EXCLUDE: "/dist/, **/.git*, /**/node_modules/***"
          SCRIPT_BEFORE: |
            whoami
            ls -la
          SCRIPT_AFTER: |
            echo "Deployment completed successfully"
            ls -la /home/y-b/www/copilotenschule.de/

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üì¶ Branch: ${{ inputs.branch }}"
          echo "üåê URL: https://copilotenschule.de"
