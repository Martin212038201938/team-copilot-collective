name: Manual Deploy to Alwaysdata

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'claude/knowledge-page-generator-improvements-011CUz4cZPee8q8s8gK6Z1L8'
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Deploy to Alwaysdata via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-y-b.alwaysdata.net
          username: y-b_copilotenschule
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: /home/y-b/www/copilotenschule.de/
          dangerous-clean-slate: true

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üì¶ Branch: ${{ inputs.branch }}"
          echo "üåê URL: https://copilotenschule.de"
