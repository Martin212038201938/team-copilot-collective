name: Manual Deploy to Alwaysdata

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

jobs:
  build-and-deploy:
    name: ğŸš€ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build production bundle
        run: npm run build
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: ğŸ“‚ Deploy to Alwaysdata via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          server-dir: /home/y-b/www/copilotenschule.de/
          dangerous-clean-slate: true

      - name: âœ… Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“¦ Branch: ${{ inputs.branch }}"
          echo "ğŸŒ URL: https://copilotenschule.de"
