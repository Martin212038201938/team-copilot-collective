name: Auto Approve and Merge Claude PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  status: {}

permissions:
  contents: write
  pull-requests: write
  checks: read
  statuses: read

jobs:
  auto-approve-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.ref != null &&
      (startsWith(github.event.pull_request.head.ref, 'claude-') ||
       contains(github.event.pull_request.head.ref, '-claude-') ||
       endsWith(github.event.pull_request.head.ref, '-claude'))
    steps:
      - name: Check PR source branch
        id: check-branch
        run: |
          echo "PR branch: ${{ github.event.pull_request.head.ref }}"
          echo "Branch is from Claude, proceeding with auto-approve and merge"

      - name: Approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: 'auto-approve-merge'

      - name: Auto-merge PR
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: ""
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: automatic
          MERGE_RETRIES: 6
          MERGE_RETRY_SLEEP: 10000
          UPDATE_LABELS: ""
          UPDATE_METHOD: rebase
