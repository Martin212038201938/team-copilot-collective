name: Deploy to copilotenschule.de
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Chromium dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1 libasound2t64 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libpango-1.0-0 libcairo2

      - name: Clean build artifacts
        run: |
          echo "Cleaning all build artifacts..."
          rm -rf dist
          rm -rf node_modules/.vite
          rm -rf node_modules/.cache
          echo "Build artifacts cleaned successfully"

      - name: Install dependencies
        run: npm install

      - name: Build project with pre-rendering
        run: npm run build:prerender
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CI: true
      
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: /www/copilotenschule.de/
          dangerous-clean-slate: false
          timeout: 300000
          log-level: verbose
